
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYED MEDICAL STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9fdfb;
    }
    header {
      background: #198754;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .filters {
      padding: 1rem;
      text-align: center;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 300px;
    }
    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 240px;
      padding: 1rem;
      text-align: center;
    }
    .product-card h4 {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .product-card p {
      margin: 0.3rem 0;
      font-size: 0.9rem;
    }
    .add-btn {
      background: #198754;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #198754;
      color: white;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }
    .floating-cart span {
      background: red;
      padding: 2px 6px;
      border-radius: 50%;
      margin-left: 6px;
      font-size: 14px;
    }
    .cart-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 320px;
      height: 100%;
      background: white;
      border-left: 2px solid #198754;
      padding: 1rem;
      box-shadow: -4px 0 12px rgba(0,0,0,0.2);
      transition: right 0.3s ease-in-out;
      overflow-y: auto;
      z-index: 999;
    }
    .cart-panel.open {
      right: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .cart-item button {
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }
    .cart-actions {
      margin-top: 1rem;
    }
    .cart-actions button {
      margin: 0.3rem 0;
      width: 100%;
      padding: 0.5rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
    .print-btn { background: #0d6efd; color: white; }
    .whatsapp-btn { background: #25d366; color: white; }

    @media screen and (max-width: 600px) {
      .product-card {
        width: 90%;
      }
    }
  
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(to bottom, #f0fff5, #ffffff);
    color: #212529;
  }
  header {
    background: linear-gradient(to right, #198754, #28a745);
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 2.2rem;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    letter-spacing: 0.5px;
  }
  .product-card {
    font-family: 'Poppins', sans-serif;
    border-radius: 16px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.15);
  }
  .add-btn {
    background: linear-gradient(to right, #198754, #28a745);
    font-weight: bold;
    transition: background 0.3s ease;
  }
  .add-btn:hover {
    background: #146c43;
  }

</style>
</head>
<body>

<header>ü©∫ SYED MEDICAL STORE</header>

<div class="filters">
  <input type="text" id="searchInput" placeholder="Search medicines..." oninput="renderCatalog()" />
  <select id="categoryFilter" onchange="renderCatalog()">
    <option value="All">All Categories</option>
    <option value="Tablet">Tablet</option>
    <option value="Injection">Injection</option>
    <option value="Syrup">Syrup</option>
    <option value="Antibiotic">Antibiotic</option>
    <option value="Anti-inflammatory">Anti-inflammatory</option>
  </select>
</div>

<div class="catalog" id="productCatalog"></div>

<div class="floating-cart" onclick="toggleCart()">üõí Cart <span id="cartCount">0</span></div>

<div class="cart-panel" id="cartPanel">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <div class="cart-total">Total: ‚Çπ<span id="cartTotal">0</span></div>
  <div class="cart-actions">
    <button class="print-btn" onclick="printInvoice()">üñ®Ô∏è Print Invoice</button>
    <button class="whatsapp-btn" onclick="sendToWhatsApp()">üì§ Send to WhatsApp</button>
  </div>
</div>

<script>
const products = [
  { name: 'Paracetamol 500mg', category: 'Tablet', use: 'Pain relief, fever', price: 30 },
  { name: 'Ceftriaxone 1g', category: 'Injection', use: 'Bacterial infections', price: 160 },
  { name: 'Koff Rex DS Syrup', category: 'Syrup', use: 'Cough relief', price: 80 },
  { name: 'Azithromycin 500mg', category: 'Antibiotic', use: 'Bacterial infections', price: 140 },
  { name: 'Ibuprofen 400mg', category: 'Anti-inflammatory', use: 'Pain, inflammation', price: 50 },
  { name: 'Metformin 500mg', category: 'Tablet', use: 'Type 2 diabetes', price: 60 },
  { name: 'Vancomycin 1g', category: 'Injection', use: 'Resistant infections', price: 750 },
  { name: 'Coldafex Syrup', category: 'Syrup', use: 'Cold and cough', price: 120 },
  { name: 'Ciprofloxacin 500mg', category: 'Antibiotic', use: 'Infections', price: 40 }
];

let cart = [];

function renderCatalog() {
  const catalog = document.getElementById('productCatalog');
  const search = document.getElementById('searchInput').value.toLowerCase();
  const category = document.getElementById('categoryFilter').value;
  catalog.innerHTML = '';
  products.filter(p => 
    (category === 'All' || p.category === category) &&
    (p.name.toLowerCase().includes(search) || p.use.toLowerCase().includes(search))
  ).forEach((p, i) => {
    catalog.innerHTML += `
      <div class="product-card">
        <h4>${p.name}</h4>
        <p><em>${p.category}</em></p>
        <p>${p.use}</p>
        <p><strong>‚Çπ${p.price}</strong></p>
        <button class="add-btn" onclick="addToCart(${i})">Add to Cart</button>
      </div>`;
  });
}

function toggleCart() {
  document.getElementById('cartPanel').classList.toggle('open');
}

function addToCart(index) {
  const item = products[index];
  const existing = cart.find(c => c.name === item.name);
  if (existing) existing.quantity += 1;
  else cart.push({ ...item, quantity: 1 });
  updateCart();
}

function removeFromCart(index) {
  if (cart[index].quantity > 1) cart[index].quantity--;
  else cart.splice(index, 1);
  updateCart();
}

function updateCart() {
  const cartItems = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  const cartTotal = document.getElementById('cartTotal');
  cartItems.innerHTML = '';
  let total = 0, count = 0;
  cart.forEach((item, i) => {
    const sub = item.quantity * item.price;
    total += sub;
    count += item.quantity;
    cartItems.innerHTML += `
      <div class="cart-item">
        ${item.name} √ó${item.quantity} - ‚Çπ${sub}
        <button onclick="removeFromCart(${i})">‚úñ</button>
      </div>`;
  });
  cartCount.textContent = count;
  cartTotal.textContent = total;
}

function printInvoice() {
  const name = prompt("Enter your name:");
  const address = prompt("Enter delivery address:");
  const date = new Date().toLocaleDateString();
  let html = `<h2>SYED MEDICAL STORE - Invoice</h2><p>Name: ${name}<br>Address: ${address}<br>Date: ${date}</p><table border="1"><tr><th>Item</th><th>Qty</th><th>Price</th></tr>`;
  let total = 0;
  cart.forEach(item => {
    const sub = item.quantity * item.price;
    total += sub;
    html += `<tr><td>${item.name}</td><td>${item.quantity}</td><td>‚Çπ${sub}</td></tr>`;
  });
  html += `<tr><td colspan="2"><strong>Total</strong></td><td><strong>‚Çπ${total}</strong></td></tr></table>`;
  const win = window.open('', '', 'width=800,height=600');
  win.document.write(`<html><body>${html}</body></html>`);
  win.document.close();
  win.print();
}

function sendToWhatsApp() {
  const name = prompt("Enter your name:");
  const address = prompt("Enter delivery address:");
  const date = new Date().toLocaleDateString();
  let msg = `üßæ SYED MEDICAL STORE Order

Name: ${name}
Address: ${address}
Date: ${date}

Items:
`;
  let total = 0;
  cart.forEach(item => {
    const sub = item.quantity * item.price;
    total += sub;
    msg += `- ${item.name} √ó${item.quantity} = ‚Çπ${sub}
`;
  });
  msg += `
Total: ‚Çπ${total}`;
  const encoded = encodeURIComponent(msg);
  window.open(`https://wa.me/919622783290?text=${encoded}`, '_blank');
}

renderCatalog();
</script>
</body>
</html>
